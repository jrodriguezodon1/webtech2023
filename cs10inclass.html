  <body>
	<!-- Your HTML goes here -->

	<h1> 
		Embedding Audio and Video Files
	</h1>
	
	<h3> 
		Embedding an Audio File
	</h3>
	
	<!-- Audio defining. Controls is important for this class &  autoplay+loop are optional. Then defining (source goes within <audio></>) -->
	<audio controls autoplay loop>
		<source src="glitch-short-break.mp3" type="text/mp3"/>
	</audio>

	<h3> 
		Embedding a Video File
	</h3>
	<!-- Embedding a video file-->
	<video controls autoplay width="400" height="300">
		<source src="TestVideoByFisk.mp4" type="text/mp4"/>
	</video>




	<h3>
		Embedding a YouTube Video
	</h3>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/mQaWjwLhiIU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	

  </body>
</html>
